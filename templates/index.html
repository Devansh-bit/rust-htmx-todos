<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<h1>Todos</h1>
<form id="add-form">
    <input placeholder="Your todo description..." required type=text name="description">
    <button hx-post="/todos" hx-trigger="click" hx-target="#todos-content" hx-swap="beforeend">Add</button>
</form>
<form id="signup-form">
    <input placeholder="username" required type=text name="username">
    <input placeholder="password" required type=password name="password">
    <button hx-post="/signup" hx-trigger="click" hx-target="#signup-form" hx-swap="outerHTML">Sign Up</button>
</form>
<div id="list" hx-get="/todos" hx-target="this" hx-trigger="load" hx-swap="outerHTML">
    Loading...
</div>
{% endblock %}
